[pytest]
testpaths = tests
python_files = test_*.py
addopts = -ra
markers =
    e2e: End-to-end browser tests (require Chrome)
filterwarnings =
    ignore::DeprecationWarning:jupyter_client.connect
    ignore:'urllib3\[secure\]':DeprecationWarning:requests
    ignore:ipykernel\.comm\.Comm.*:DeprecationWarning:dash\._jupyter
